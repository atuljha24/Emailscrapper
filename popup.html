<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email Extractor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        padding: 20px;
      }

      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }

      #extractButton {
        background-color: #614caf;
        border: none;
        color: white;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      #extractButton:hover {
        background-color: #563e8e;
      }

      #output {
        margin-top: 20px;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Email Extractor</h1>
    <button id="extractButton">Extract Emails</button>
    <div id="output"></div>
    <script src="popup.js"></script>
  </body>
</html>
